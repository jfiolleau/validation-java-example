server:
  port: 8090

verifnow:
  api:
    # Can be overridden via environment variables VERIFNOW_BASE_URL and VERIFNOW_API_KEY
    # Defaults to the public API URL; API key has no default and must be provided.
    base-url: ${VERIFNOW_BASE_URL:https://api.verifnow.io}
    api-key: ${VERIFNOW_API_KEY:}
